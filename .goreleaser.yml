# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - &build
    id: default
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/ssm2env
    ldflags:
      - "-X main.version={{ incpatch .Version }}"
  - <<: *build
    id: lambda
    binary: bin/ssm2env
    goos:
     - linux
# archives:
#   - replacements:
#       darwin: Darwin
#       linux: Linux
#       # windows: Windows
#       386: i386
#       amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
# The Homebrew formula
brews:
  - name: ssm2env
    tap:
      owner: shopsmart
      name: homebrew-ssm2env
    folder: Formula
    ids:
      - default
archives:
  - builds:
      - default
  - id: lambda
    format: zip
    builds:
      - lambda
    files:
      - src: lambda/extensions/*
        dst: extensions/
        strip_parent: true
    name_template: "{{ .ProjectName }}-lambda-layer_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
